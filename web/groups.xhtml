<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
<h:head>
	<title>Groups</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
</h:head>
<h:body>
    <h:form><p align="right">
      <h:commandButton value="Home" action="home" />
    </p></h:form>
    <f:metadata>
        <f:event type="preRenderView" listener="#{factorybean.initGroups()}"/>
        <f:event type="preRenderView" listener="#{page.initGroupPage()}"/>
    </f:metadata>
    <h:form>
        <h:commandButton value="Create a Group" action="creategroup" /><br/>
    </h:form>
    <h:form>
        <h:commandButton value="Search Groups" action="searchgroups" /><br/>
    </h:form>
    
    <ui:repeat id="group" var="group" value="#{myGroups}"> 
        <h1>Group Name : #{group.groupName}</h1>
        <h1>Group Type : #{group.groupType}</h1>
        <h1>Group Owner : #{group.ownerName}</h1>
        <h:form>
        <h:commandButton value="Group Page" action="#{group.displayGroupPage}" />
    </h:form>
        
    <h:panelGroup layout="block" rendered="#{group.amOwner()}">
        <h:form>
            <h:commandButton value="Delete Group" action="#{group.deleteSelf}" />
        </h:form>
    </h:panelGroup>
        
    <h:panelGroup layout="block" rendered="#{!group.amOwner()}">
        <h:form>
            <h:commandButton value="Leave Group" action="#{group.leave}" />
        </h:form>
    </h:panelGroup>
    <h1>-----</h1>
        
    </ui:repeat> 
    
    
    
    
</h:body>
</html>
