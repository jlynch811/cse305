<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdvertisementsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAdvertisementsEmpty}" rendered="#{advertisementsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{advertisementsController.items.rowCount > 0}">
                    <h:outputText value="#{advertisementsController.pagination.pageFirstItem + 1}..#{advertisementsController.pagination.pageLastItem + 1}/#{advertisementsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{advertisementsController.previous}" value="#{bundle.Previous} #{advertisementsController.pagination.pageSize}" rendered="#{advertisementsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{advertisementsController.next}" value="#{bundle.Next} #{advertisementsController.pagination.pageSize}" rendered="#{advertisementsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{advertisementsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementsTitle_advId}"/>
                            </f:facet>
                            <h:outputText value="#{item.advId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementsTitle_advType}"/>
                            </f:facet>
                            <h:outputText value="#{item.advType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementsTitle_advDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.advDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementsTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementsTitle_itemName}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementsTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementsTitle_content}"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementsTitle_unitsAvailable}"/>
                            </f:facet>
                            <h:outputText value="#{item.unitsAvailable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvertisementsTitle_employeeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{advertisementsController.prepareView}" value="#{bundle.ListAdvertisementsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{advertisementsController.prepareEdit}" value="#{bundle.ListAdvertisementsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{advertisementsController.destroy}" value="#{bundle.ListAdvertisementsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{advertisementsController.prepareCreate}" value="#{bundle.ListAdvertisementsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAdvertisementsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
