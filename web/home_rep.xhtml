<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Representative Home Page</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body> 
        <f:metadata>
            <f:event type="preRenderView" listener="#{homepage.initUserAttributes}"/>
        </f:metadata>
        <h:panelGroup rendered="#{homepage.advs.rowCount > 0}">
            <div>Ads</div>
            <h:dataTable value="#{homepage.advs}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListAdvertisementsTitle_company}"/>
                    </f:facet>
                    <h:outputText value="#{item.company}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListAdvertisementsTitle_itemName}"/>
                    </f:facet>
                    <h:outputText value="#{item.itemName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListAdvertisementsTitle_price}"/>
                    </f:facet>
                    <h:outputText value="#{item.price}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListAdvertisementsTitle_content}"/>
                    </f:facet>
                    <h:outputText value="#{item.content}"/>
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    
        
        <h:form>
            <p>Welcome Representative - #{homepage.firstName} #{homepage.lastName}</p>
            <h:link outcome="/advertisements/List" value="Show All Advertisements Items"/>
            <br/>
            <h:link outcome="/sales/List" value="Show All Sales Items"/>
            <br/>
            <h:link outcome="/users/List" value="Show All Users Items"/>
            <br/>
            <br/>
             <h:commandButton value="Modify User Info" action="employeeTrans/employee/manageusers" />
        <br />
         <h:commandButton value="View Customer Mailing List" action="employeeTrans/employee/view_mail" />
        <br />
         <h:commandButton value="View Suggestion item list" action="employeeTrans/employee/view_suggestitem" />
        <br />
         <h:commandButton value="Retrieve a customer's current groups" action="employeeTrans/employee/view_group" />
        <br />
        <h:commandButton value="Customer acount history" action="employeeTrans/employee/view_acchistory" />
        <br />
        <h:commandButton value="Best-Seller list of items" action="employeeTrans/employee/view_bestseller_item" />
        <br />
        <h:commandButton value="Personalized item suggestion list" action="employeeTrans/employee/view_pref_item" />
        <br />
            <h:commandButton value="Logout" action="#{login.logout}" />
        </h:form>
    </h:body>
</html>
