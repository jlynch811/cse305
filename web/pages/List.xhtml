<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPagesEmpty}" rendered="#{pagesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pagesController.items.rowCount > 0}">
                    <h:outputText value="#{pagesController.pagination.pageFirstItem + 1}..#{pagesController.pagination.pageLastItem + 1}/#{pagesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pagesController.previous}" value="#{bundle.Previous} #{pagesController.pagination.pageSize}" rendered="#{pagesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pagesController.next}" value="#{bundle.Next} #{pagesController.pagination.pageSize}" rendered="#{pagesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pagesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagesTitle_pageId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pageId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagesTitle_pageType}"/>
                            </f:facet>
                            <h:outputText value="#{item.pageType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagesTitle_postCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.postCount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagesTitle_ownerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ownerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagesTitle_groupId}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pagesController.prepareView}" value="#{bundle.ListPagesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pagesController.prepareEdit}" value="#{bundle.ListPagesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pagesController.destroy}" value="#{bundle.ListPagesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pagesController.prepareCreate}" value="#{bundle.ListPagesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPagesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
