<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Send Message</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
</h:head>
<h:body>
    <h:form><p align="right">
      <h:commandButton value="Home" action="home" />
    </p></h:form>
    <f:metadata>
        
    </f:metadata>
    <h:form>
        <p>Send Message</p>
        
        ID to Send to:<br></br>
        <h:selectOneMenu value="#{sendmessage.receiver}">
                <f:selectItems value="#{usersNotMeList}" var="f" itemLabel="#{f.emailId}" itemValue="#{f.userId}" />
        </h:selectOneMenu>
        Subject:<br></br>
        <h:inputText id="subject" value="#{sendmessage.subject}"/><br></br>
        Message:<br></br>
        <h:inputTextarea rows="6" cols="40" id="message" value="#{sendmessage.message}"/><br></br>
        <h:commandButton value="Send Message" action="#{sendmessage.sendMessage(homepage.firstName)}" />
    </h:form>
</h:body>
</html>
