<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Modify Post</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
</h:head>
<h:body>
    <h:form><p align="right">
      <h:commandButton value="Home" action="home" />
    </p></h:form>
    
    <f:metadata>
    </f:metadata>
     <h:form>
            
            <h:inputTextarea rows="6" cols="40" id="message" value="#{displayedPost.postContent}"/><br></br>
            <h:commandButton value="Modify Post" action="#{displayedPost.modifySelf}" />
    </h:form>
    
    <ui:repeat var="post" value="#{displayedPost}"> 
        <h1>Author: #{post.authorName}</h1>
        <h1>Date: #{post.postDate}</h1>
        <h1>Content: #{post.postContent}</h1>
        <h1>Likes: #{post.likeCount}</h1>
    </ui:repeat> 
</h:body>
</html>
