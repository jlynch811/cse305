<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Transactions</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{factorybean.initDistinctItems()}"/>
            <f:event type="preRenderView" listener="#{factorybean.initFMPUser()}"/>
            <f:event type="preRenderView" listener="#{factorybean.initItemsTypes()}"/>
        </f:metadata>
        <h:outputText value="" style="font-weight:bold"/>
        <h:form>
            <h:selectOneMenu value="#{managerTransactions.revItemName}">
                <f:selectItems value="#{itemList}" var="itemvar" itemLabel="#{itemvar.itemName}" itemValue="#{itemvar.itemName}" />
            </h:selectOneMenu>
            <tr /><tr /><tr />
            <h:selectOneMenu value="#{managerTransactions.revUserName}">
                <f:selectItems value="#{fmpUsersList}" var="uservar" itemLabel="#{uservar.emailId}" itemValue="#{uservar.userId}" />
            </h:selectOneMenu>
            <tr /><tr /><tr />
            <h:selectOneMenu value="#{managerTransactions.revItemType}">
                <f:selectItems value="#{itemTypeList}" var="uservar" itemLabel="#{uservar.itemType}" itemValue="#{uservar.itemType}" />
            </h:selectOneMenu>
            <br /><br />
            <p style="padding: 0px; margin: 0px">Filter using :</p>
            <br />
            <h:selectOneRadio id="emptype" value="#{managerTransactions.txMode}">
                <f:selectItem itemValue="itemName" itemLabel="Item Name" />
                <f:selectItem itemValue="userName" itemLabel="User ID" />
                <f:selectItem itemValue="itemType" itemLabel="Item Type" />
            </h:selectOneRadio>
            <br />
            <br />
            <h:commandButton value="View Revenues" action="#{managerTransactions.filteredRevenueList()}" /><br/>
            
            <h:dataTable class="myDataTable" value="#{managerTransactions.revenueArr}" var="revenuevar">
                    <h:column>    				
                            <f:facet name="header">Advertisement Type</f:facet>    				
                                    #{revenuevar.advType}
                    </h:column>
                    <h:column>    				
                            <f:facet name="header">Company</f:facet>    				
                                    #{revenuevar.company}
                    </h:column>
                    <h:column>    				
                            <f:facet name="header">Item Name</f:facet>    				
                                    #{revenuevar.itemName}
                    </h:column>
                    <h:column>    				
                            <f:facet name="header">Item Price</f:facet>    				
                                    #{revenuevar.price}
                    </h:column>
                    <h:column>    				
                            <f:facet name="header">Transaction Date</f:facet>    				
                                    #{revenuevar.txDate}
                    </h:column>
                    <h:column>    				
                            <f:facet name="header">Units Sold</f:facet>    				
                                    #{revenuevar.unitsSold}
                    </h:column>
                    <h:column>    				
                            <f:facet name="header">Revenue</f:facet>    				
                                    #{revenuevar.profit}
                    </h:column>
             </h:dataTable>
        </h:form>
    </h:body>
</html>
