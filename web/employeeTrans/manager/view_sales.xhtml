<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Sales</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
        <p style="font-size: 25px; margin: 0px; padding: 0px;">View Sales</p>
        <p align="right">
            <h:commandButton value="Home" action="/home_manager" />
        </p></h:form>
        <h:form>
            <p>Select Year :</p>
            <h:selectOneMenu value="#{managerTransactions.month}">
                    <f:selectItem itemValue="01" itemLabel="January" />
                    <f:selectItem itemValue="02" itemLabel="February" />
                    <f:selectItem itemValue="03" itemLabel="March" />
                    <f:selectItem itemValue="04" itemLabel="April" />
                    <f:selectItem itemValue="05" itemLabel="May" />
                    <f:selectItem itemValue="06" itemLabel="June" />
                    <f:selectItem itemValue="07" itemLabel="July" />
                    <f:selectItem itemValue="08" itemLabel="August" />
                    <f:selectItem itemValue="09" itemLabel="September" />
                    <f:selectItem itemValue="10" itemLabel="October" />
                    <f:selectItem itemValue="11" itemLabel="Novermber" />
                    <f:selectItem itemValue="12" itemLabel="December" />
            </h:selectOneMenu>
            <br />
            <p>Select Month :</p>
            <h:selectOneMenu value="#{managerTransactions.year}">
                    <f:selectItem itemValue="2000" itemLabel="2000" />
                    <f:selectItem itemValue="2001" itemLabel="2001" />
                    <f:selectItem itemValue="2002" itemLabel="2002" />
                    <f:selectItem itemValue="2003" itemLabel="2003" />
                    <f:selectItem itemValue="2004" itemLabel="2004" />
                    <f:selectItem itemValue="2005" itemLabel="2005" />
                    <f:selectItem itemValue="2006" itemLabel="2006" />
                    <f:selectItem itemValue="2007" itemLabel="2007" />
                    <f:selectItem itemValue="2008" itemLabel="2008" />
                    <f:selectItem itemValue="2009" itemLabel="2009" />
                    <f:selectItem itemValue="2010" itemLabel="2010" />
                    <f:selectItem itemValue="2011" itemLabel="2011" />
                    <f:selectItem itemValue="2012" itemLabel="2012" />
                    <f:selectItem itemValue="2013" itemLabel="2013" />
                    <f:selectItem itemValue="2014" itemLabel="2014" />
                    <f:selectItem itemValue="2015" itemLabel="2015" />
                    <f:selectItem itemValue="2016" itemLabel="2016" />
            </h:selectOneMenu>
            <br /><br /><br />
            <h:commandButton value="View Sales" action="#{managerTransactions.populateSalesList()}" /><br/>
            <br /><br /><br />
        </h:form>
        
        <h:dataTable class="myDataTable" value="#{managerTransactions.salesArr}" var="sale">
            <h:column>    				
                <f:facet name="header">Transaction ID</f:facet>    				
                    #{sale.txId}
            </h:column>
            <h:column>
                <f:facet name="header">Advertisement ID</f:facet>    				
                    #{sale.advId}
            </h:column>
            <h:column>
                <f:facet name="header">Account Number</f:facet>    				
                    #{sale.accountNo}
            </h:column>
            <h:column>
                <f:facet name="header">Transaction Date</f:facet>    				
                    #{sale.transactionDate}
            </h:column>
            <h:column>
                <f:facet name="header">Number of Units</f:facet>    				
                    #{sale.noOfUnits}
            </h:column>
         </h:dataTable>
        
    </h:body>
</html>
