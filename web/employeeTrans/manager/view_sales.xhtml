<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Sales</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>
            <h:selectOneMenu value="#{managerTransactions.month}">
                    <f:selectItems itemValue="01" itemLabel="January" />
                    <f:selectItems itemValue="02" itemLabel="February" />
                    <f:selectItems itemValue="03" itemLabel="March" />
                    <f:selectItems itemValue="04" itemLabel="April" />
                    <f:selectItems itemValue="05" itemLabel="May" />
                    <f:selectItems itemValue="06" itemLabel="June" />
                    <f:selectItems itemValue="07" itemLabel="July" />
                    <f:selectItems itemValue="08" itemLabel="August" />
                    <f:selectItems itemValue="09" itemLabel="September" />
                    <f:selectItems itemValue="10" itemLabel="October" />
                    <f:selectItems itemValue="11" itemLabel="Novermber" />
                    <f:selectItems itemValue="12" itemLabel="December" />
            </h:selectOneMenu>
            <tr /><tr /><tr />
            <h:selectOneMenu value="#{managerTransactions.year}">
                    <f:selectItems itemValue="2000" itemLabel="2000" />
                    <f:selectItems itemValue="2001" itemLabel="2001" />
                    <f:selectItems itemValue="2002" itemLabel="2002" />
                    <f:selectItems itemValue="2003" itemLabel="2003" />
                    <f:selectItems itemValue="2004" itemLabel="2004" />
                    <f:selectItems itemValue="2005" itemLabel="2005" />
                    <f:selectItems itemValue="2006" itemLabel="2006" />
                    <f:selectItems itemValue="2007" itemLabel="2007" />
                    <f:selectItems itemValue="2008" itemLabel="2008" />
                    <f:selectItems itemValue="2009" itemLabel="2009" />
                    <f:selectItems itemValue="2010" itemLabel="2010" />
                    <f:selectItems itemValue="2011" itemLabel="2011" />
                    <f:selectItems itemValue="2012" itemLabel="2012" />
                    <f:selectItems itemValue="2013" itemLabel="2013" />
                    <f:selectItems itemValue="2014" itemLabel="2014" />
                    <f:selectItems itemValue="2015" itemLabel="2015" />
                    <f:selectItems itemValue="2016" itemLabel="2016" />
            </h:selectOneMenu>
            <tr /><tr /><tr />
            <h:commandButton value="View Sales" action="#{managerTransactions.populateSalesList()}" /><br/>
            <br /><br /><br />
            <h:dataTable value="#{managerTransactions.salesArr}" var="sales">
                <h:column>
                    <p>#{sales.noOfUnits}</p>
                </h:column>
            </h:dataTable>

        </h:form>
    </body>
</html>
