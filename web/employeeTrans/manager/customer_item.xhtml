<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Active Items</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p style="font-size: 25px; margin: 0px; padding: 0px;">View Customers</p>
        <h:form><p align="right">
            <h:commandButton value="Home" action="/home_manager" />
        </p></h:form>
        <f:metadata>
            <f:event type="preRenderView" listener="#{factorybean.initDistinctItems()}"/>
        </f:metadata>
        <h:outputText value="" style="font-weight:bold"/>
        <h:form>
            <p>Select Item Name :</p>
            <h:selectOneMenu value="#{managerTransactions.custItem}">
                <f:selectItems value="#{itemList}" var="itemvar" itemLabel="#{itemvar.itemName}" itemValue="#{itemvar.itemName}" />
            </h:selectOneMenu>
            <br /><br /><br />
            <h:commandButton value="See Customers of this Item" action="#{managerTransactions.filterUsersForItem()}" /><br/>
            <br /><br />
        </h:form>
        
        <h:dataTable class="myDataTable" value="#{managerTransactions.customersArr}" var="uservar">
                <h:column>    				
                        <f:facet name="header">Customer Mail</f:facet>    				
                                #{uservar.emailId}
                </h:column>
         </h:dataTable>
        
    </h:body>
</html>
