<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manage Employees</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <f:event type="preRenderView" listener="#{factorybean.initRepresentatives()}"/>
    </h:head>
    <body>
        <h:form>
        <p style="font-size: 25px; margin: 0px; padding: 0px;">Manage Employee</p>
        <p align="right">
            <h:commandButton value="Home" action="/home_manager" />
        </p></h:form>
        <h:form>
            <p>Choose the employee information you want to Modify :</p>
            <h:selectOneMenu value="#{managerTransactions.empId}">
                    <f:selectItems value="#{representativeList}" var="f" itemLabel="#{f.emailId}" itemValue="#{f.userId}" />
            </h:selectOneMenu>
            <br /><br /><br />
            <h:commandButton value="Update Employee Info" action="update_emp_info" /><br/>
        </h:form>
    </body>
</html>
