<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMessagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMessagesLabel_messageId}"/>
                    <h:outputText value="#{messagesController.selected.messageId}" title="#{bundle.ViewMessagesTitle_messageId}"/>
                    <h:outputText value="#{bundle.ViewMessagesLabel_sentDate}"/>
                    <h:outputText value="#{messagesController.selected.sentDate}" title="#{bundle.ViewMessagesTitle_sentDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMessagesLabel_msgSubject}"/>
                    <h:outputText value="#{messagesController.selected.msgSubject}" title="#{bundle.ViewMessagesTitle_msgSubject}"/>
                    <h:outputText value="#{bundle.ViewMessagesLabel_msgContent}"/>
                    <h:outputText value="#{messagesController.selected.msgContent}" title="#{bundle.ViewMessagesTitle_msgContent}"/>
                    <h:outputText value="#{bundle.ViewMessagesLabel_senderId}"/>
                    <h:outputText value="#{messagesController.selected.senderId}" title="#{bundle.ViewMessagesTitle_senderId}"/>
                    <h:outputText value="#{bundle.ViewMessagesLabel_receiverId}"/>
                    <h:outputText value="#{messagesController.selected.receiverId}" title="#{bundle.ViewMessagesTitle_receiverId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{messagesController.destroyAndView}" value="#{bundle.ViewMessagesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMessagesEditLink}"/>
                <br />
                <h:commandLink action="#{messagesController.prepareCreate}" value="#{bundle.ViewMessagesCreateLink}" />
                <br />
                <h:commandLink action="#{messagesController.prepareList}" value="#{bundle.ViewMessagesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMessagesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
