<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmployeesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmployeesLabel_userId}"/>
                    <h:outputText value="#{employeesController.selected.userId}" title="#{bundle.ViewEmployeesTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewEmployeesLabel_ssnNo}"/>
                    <h:outputText value="#{employeesController.selected.ssnNo}" title="#{bundle.ViewEmployeesTitle_ssnNo}"/>
                    <h:outputText value="#{bundle.ViewEmployeesLabel_startDate}"/>
                    <h:outputText value="#{employeesController.selected.startDate}" title="#{bundle.ViewEmployeesTitle_startDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmployeesLabel_hourlyRate}"/>
                    <h:outputText value="#{employeesController.selected.hourlyRate}" title="#{bundle.ViewEmployeesTitle_hourlyRate}"/>
                    <h:outputText value="#{bundle.ViewEmployeesLabel_empType}"/>
                    <h:outputText value="#{employeesController.selected.empType}" title="#{bundle.ViewEmployeesTitle_empType}"/>
                    <h:outputText value="#{bundle.ViewEmployeesLabel_users}"/>
                    <h:outputText value="#{employeesController.selected.users}" title="#{bundle.ViewEmployeesTitle_users}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeesController.destroyAndView}" value="#{bundle.ViewEmployeesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmployeesEditLink}"/>
                <br />
                <h:commandLink action="#{employeesController.prepareCreate}" value="#{bundle.ViewEmployeesCreateLink}" />
                <br />
                <h:commandLink action="#{employeesController.prepareList}" value="#{bundle.ViewEmployeesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmployeesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
