<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroupMembersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGroupMembersLabel_memberType}" for="memberType" />
                    <h:inputText id="memberType" value="#{groupMembersController.selected.memberType}" title="#{bundle.CreateGroupMembersTitle_memberType}" required="true" requiredMessage="#{bundle.CreateGroupMembersRequiredMessage_memberType}"/>
                    <h:outputLabel value="#{bundle.CreateGroupMembersLabel_users}" for="users" />
                    <h:selectOneMenu id="users" value="#{groupMembersController.selected.users}" title="#{bundle.CreateGroupMembersTitle_users}" required="true" requiredMessage="#{bundle.CreateGroupMembersRequiredMessage_users}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateGroupMembersLabel_groups}" for="groups" />
                    <h:selectOneMenu id="groups" value="#{groupMembersController.selected.groups}" title="#{bundle.CreateGroupMembersTitle_groups}" required="true" requiredMessage="#{bundle.CreateGroupMembersRequiredMessage_groups}">
                        <f:selectItems value="#{groupsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupMembersController.create}" value="#{bundle.CreateGroupMembersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{groupMembersController.prepareList}" value="#{bundle.CreateGroupMembersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGroupMembersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
