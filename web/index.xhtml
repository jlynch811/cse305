<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <p style="font-size: 30px; margin: 0px; padding: 0px;">FaceMash Plus Home</p>
        <br />
        <br />
        <h:form>
            Email ID :<br />
            <h:inputText id="usermailid" value="#{login.userMail}" />
            <br />
            Password :<br />
            <h:inputText id="userpass" value="#{login.userPass}" />
            <br />
            <br />
            <h:commandButton value="Login" action="#{login.validateUsernamePassword}" />
        </h:form>
        <br />
        <h:link outcome="/accounts/List" value="Show All Accounts Items"/>
        <br />
        <h:link outcome="/advertisements/List" value="Show All Advertisements Items"/>
        <br />
        <h:link outcome="/comments/List" value="Show All Comments Items"/>
        <br />
        <h:link outcome="/employees/List" value="Show All Employees Items"/>
        <br />
        <h:link outcome="/fmplususers/List" value="Show All Fmplususers Items"/>
        <br />
        <h:link outcome="/friends/List" value="Show All Friends Items"/>
        <br />
        <h:link outcome="/groupMembers/List" value="Show All GroupMembers Items"/>
        <br />
        <h:link outcome="/groups/List" value="Show All Groups Items"/>
        <br />
        <h:link outcome="/messages/List" value="Show All Messages Items"/>
        <br />
        <h:link outcome="/pages/List" value="Show All Pages Items"/>
        <br />
        <h:link outcome="/posts/List" value="Show All Posts Items"/>
        <br />
        <h:link outcome="/preferences/List" value="Show All Preferences Items"/>
        <br />
        <h:link outcome="/sales/List" value="Show All Sales Items"/>
        <br />
        <h:link outcome="/users/List" value="Show All Users Items"/>
    </h:body>
    
</html>
