<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Manager Home Page</title>
        <p style="font-size: 25px; margin: 0px; padding: 0px;">Welcome, #{homepage.firstName} #{homepage.lastName}</p>
        <h:outputStylesheet name="css/jsfcrud.css"/>
</h:head>
<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{homepage.initUserAttributes()}"/>
    </f:metadata>
    <h:form>
        <br /><br />
        <h:commandButton value="Modify Employee Info" action="employeeTrans/manager/manage_emp" />
        <br />
        <br />
        <h:commandButton value="View Sales Report" action="employeeTrans/manager/view_sales" />
        <br />
        <br />
        <h:commandButton value="View All Items" action="employeeTrans/manager/view_items" />
        <br />
        <br />
        <h:commandButton value="View Transactions" action="employeeTrans/manager/view_transactions" />
        <br />
        <br />
        <h:commandButton value="View Revenues" action="employeeTrans/manager/view_revenues" />
        <br />
        <br />
        <h:commandButton value="View Best Employee" action="employeeTrans/manager/view_best_emp" />
        <br />
        <br />
        <h:commandButton value="View Best Customer" action="employeeTrans/manager/view_best_cust" />
        <br />
        <br />
        <h:commandButton value="View Most Active Item" action="employeeTrans/manager/view_active_items" />
        <br />
        <br />
        <h:commandButton value="View Customers of an Item" action="employeeTrans/manager/customer_item" />
        <br />
        <br />
        <h:commandButton value="View Items of a Company" action="employeeTrans/manager/items_company" />
        <br /><br />
        <br /><br />
        <h:commandButton value="Logout" action="#{login.logout}" />
    </h:form>
</h:body>
</html>
