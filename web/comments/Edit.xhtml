<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommentsLabel_commentId}" for="commentId" />
                    <h:inputText id="commentId" value="#{commentsController.selected.commentId}" title="#{bundle.EditCommentsTitle_commentId}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_commentId}"/>
                    <h:outputLabel value="#{bundle.EditCommentsLabel_cmntDate}" for="cmntDate" />
                    <h:inputText id="cmntDate" value="#{commentsController.selected.cmntDate}" title="#{bundle.EditCommentsTitle_cmntDate}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_cmntDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCommentsLabel_cmntContent}" for="cmntContent" />
                    <h:inputText id="cmntContent" value="#{commentsController.selected.cmntContent}" title="#{bundle.EditCommentsTitle_cmntContent}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_cmntContent}"/>
                    <h:outputLabel value="#{bundle.EditCommentsLabel_likeCount}" for="likeCount" />
                    <h:inputText id="likeCount" value="#{commentsController.selected.likeCount}" title="#{bundle.EditCommentsTitle_likeCount}" />
                    <h:outputLabel value="#{bundle.EditCommentsLabel_authorId}" for="authorId" />
                    <h:selectOneMenu id="authorId" value="#{commentsController.selected.authorId}" title="#{bundle.EditCommentsTitle_authorId}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCommentsLabel_postId}" for="postId" />
                    <h:selectOneMenu id="postId" value="#{commentsController.selected.postId}" title="#{bundle.EditCommentsTitle_postId}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_postId}">
                        <f:selectItems value="#{postsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{commentsController.update}" value="#{bundle.EditCommentsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommentsViewLink}"/>
                <br />
                <h:commandLink action="#{commentsController.prepareList}" value="#{bundle.EditCommentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommentsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
