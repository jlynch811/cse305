<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGroupsLabel_groupId}"/>
                    <h:outputText value="#{groupsController.selected.groupId}" title="#{bundle.ViewGroupsTitle_groupId}"/>
                    <h:outputText value="#{bundle.ViewGroupsLabel_groupName}"/>
                    <h:outputText value="#{groupsController.selected.groupName}" title="#{bundle.ViewGroupsTitle_groupName}"/>
                    <h:outputText value="#{bundle.ViewGroupsLabel_groupType}"/>
                    <h:outputText value="#{groupsController.selected.groupType}" title="#{bundle.ViewGroupsTitle_groupType}"/>
                    <h:outputText value="#{bundle.ViewGroupsLabel_ownerId}"/>
                    <h:outputText value="#{groupsController.selected.ownerId}" title="#{bundle.ViewGroupsTitle_ownerId}"/>
                    <h:outputText value="#{bundle.ViewGroupsLabel_pages}"/>
                    <h:outputText value="#{groupsController.selected.pages}" title="#{bundle.ViewGroupsTitle_pages}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupsController.destroyAndView}" value="#{bundle.ViewGroupsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGroupsEditLink}"/>
                <br />
                <h:commandLink action="#{groupsController.prepareCreate}" value="#{bundle.ViewGroupsCreateLink}" />
                <br />
                <h:commandLink action="#{groupsController.prepareList}" value="#{bundle.ViewGroupsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGroupsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
