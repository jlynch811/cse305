<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccountsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAccountsLabel_accountNo}" for="accountNo" />
                    <h:inputText id="accountNo" value="#{accountsController.selected.accountNo}" title="#{bundle.EditAccountsTitle_accountNo}" required="true" requiredMessage="#{bundle.EditAccountsRequiredMessage_accountNo}"/>
                    <h:outputLabel value="#{bundle.EditAccountsLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{accountsController.selected.userId}" title="#{bundle.EditAccountsTitle_userId}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{accountsController.update}" value="#{bundle.EditAccountsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAccountsViewLink}"/>
                <br />
                <h:commandLink action="#{accountsController.prepareList}" value="#{bundle.EditAccountsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAccountsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
