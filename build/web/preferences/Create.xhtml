<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePreferencesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePreferencesLabel_preferencesPK_prefCategory}" for="preferencesPK_prefCategory" />
                    <h:inputText id="preferencesPK_prefCategory" value="#{preferencesController.selected.preferencesPK.prefCategory}" title="#{bundle.CreatePreferencesTitle_preferencesPK_prefCategory}" required="true" requiredMessage="#{bundle.CreatePreferencesRequiredMessage_preferencesPK_prefCategory}"/>
                    <h:outputLabel value="#{bundle.CreatePreferencesLabel_users}" for="users" />
                    <h:selectOneMenu id="users" value="#{preferencesController.selected.users}" title="#{bundle.CreatePreferencesTitle_users}" required="true" requiredMessage="#{bundle.CreatePreferencesRequiredMessage_users}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{preferencesController.create}" value="#{bundle.CreatePreferencesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{preferencesController.prepareList}" value="#{bundle.CreatePreferencesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePreferencesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
