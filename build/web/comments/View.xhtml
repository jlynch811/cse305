<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCommentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCommentsLabel_commentId}"/>
                    <h:outputText value="#{commentsController.selected.commentId}" title="#{bundle.ViewCommentsTitle_commentId}"/>
                    <h:outputText value="#{bundle.ViewCommentsLabel_cmntDate}"/>
                    <h:outputText value="#{commentsController.selected.cmntDate}" title="#{bundle.ViewCommentsTitle_cmntDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCommentsLabel_cmntContent}"/>
                    <h:outputText value="#{commentsController.selected.cmntContent}" title="#{bundle.ViewCommentsTitle_cmntContent}"/>
                    <h:outputText value="#{bundle.ViewCommentsLabel_likeCount}"/>
                    <h:outputText value="#{commentsController.selected.likeCount}" title="#{bundle.ViewCommentsTitle_likeCount}"/>
                    <h:outputText value="#{bundle.ViewCommentsLabel_authorId}"/>
                    <h:outputText value="#{commentsController.selected.authorId}" title="#{bundle.ViewCommentsTitle_authorId}"/>
                    <h:outputText value="#{bundle.ViewCommentsLabel_postId}"/>
                    <h:outputText value="#{commentsController.selected.postId}" title="#{bundle.ViewCommentsTitle_postId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentsController.destroyAndView}" value="#{bundle.ViewCommentsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCommentsEditLink}"/>
                <br />
                <h:commandLink action="#{commentsController.prepareCreate}" value="#{bundle.ViewCommentsCreateLink}" />
                <br />
                <h:commandLink action="#{commentsController.prepareList}" value="#{bundle.ViewCommentsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCommentsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
