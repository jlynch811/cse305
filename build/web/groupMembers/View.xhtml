<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGroupMembersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGroupMembersLabel_memberType}"/>
                    <h:outputText value="#{groupMembersController.selected.memberType}" title="#{bundle.ViewGroupMembersTitle_memberType}"/>
                    <h:outputText value="#{bundle.ViewGroupMembersLabel_users}"/>
                    <h:outputText value="#{groupMembersController.selected.users}" title="#{bundle.ViewGroupMembersTitle_users}"/>
                    <h:outputText value="#{bundle.ViewGroupMembersLabel_groups}"/>
                    <h:outputText value="#{groupMembersController.selected.groups}" title="#{bundle.ViewGroupMembersTitle_groups}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupMembersController.destroyAndView}" value="#{bundle.ViewGroupMembersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGroupMembersEditLink}"/>
                <br />
                <h:commandLink action="#{groupMembersController.prepareCreate}" value="#{bundle.ViewGroupMembersCreateLink}" />
                <br />
                <h:commandLink action="#{groupMembersController.prepareList}" value="#{bundle.ViewGroupMembersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGroupMembersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
