<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSalesLabel_transactionId}"/>
                    <h:outputText value="#{salesController.selected.transactionId}" title="#{bundle.ViewSalesTitle_transactionId}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_transactionDate}"/>
                    <h:outputText value="#{salesController.selected.transactionDate}" title="#{bundle.ViewSalesTitle_transactionDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSalesLabel_noOfUnits}"/>
                    <h:outputText value="#{salesController.selected.noOfUnits}" title="#{bundle.ViewSalesTitle_noOfUnits}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_advId}"/>
                    <h:outputText value="#{salesController.selected.advId}" title="#{bundle.ViewSalesTitle_advId}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_accountNo}"/>
                    <h:outputText value="#{salesController.selected.accountNo}" title="#{bundle.ViewSalesTitle_accountNo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salesController.destroyAndView}" value="#{bundle.ViewSalesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSalesEditLink}"/>
                <br />
                <h:commandLink action="#{salesController.prepareCreate}" value="#{bundle.ViewSalesCreateLink}" />
                <br />
                <h:commandLink action="#{salesController.prepareList}" value="#{bundle.ViewSalesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSalesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
