<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>FMPlus User Home Page</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
</h:head>
<h:body>
    <f:metadata>
        <f:event type="preRenderView" listener="#{homepage.initUserAttributes}"/>
    </f:metadata>
    <h:form>
        <p>Welcome User - #{homepage.firstName} #{homepage.lastName}</p>
        <h:commandButton value="Send a Message" action="sendmessage" /><br/>
        <h:commandButton value="Receive Message" action="#{receiveMessage.displayMessages()}" /><br/>
        <h:commandButton value="View Personal Page" action="#{page.initPersonalPage()}" /><br/>
        <h:commandButton value="Groups" action="groups" /><br/>
        <h:commandButton value="Logout" action="#{login.logout}" />
       
    </h:form>
</h:body>
</html>
