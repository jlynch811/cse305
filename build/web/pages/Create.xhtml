<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePagesLabel_pageId}" for="pageId" />
                    <h:inputText id="pageId" value="#{pagesController.selected.pageId}" title="#{bundle.CreatePagesTitle_pageId}" required="true" requiredMessage="#{bundle.CreatePagesRequiredMessage_pageId}"/>
                    <h:outputLabel value="#{bundle.CreatePagesLabel_pageType}" for="pageType" />
                    <h:inputText id="pageType" value="#{pagesController.selected.pageType}" title="#{bundle.CreatePagesTitle_pageType}" />
                    <h:outputLabel value="#{bundle.CreatePagesLabel_postCount}" for="postCount" />
                    <h:inputText id="postCount" value="#{pagesController.selected.postCount}" title="#{bundle.CreatePagesTitle_postCount}" />
                    <h:outputLabel value="#{bundle.CreatePagesLabel_ownerId}" for="ownerId" />
                    <h:selectOneMenu id="ownerId" value="#{pagesController.selected.ownerId}" title="#{bundle.CreatePagesTitle_ownerId}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePagesLabel_groupId}" for="groupId" />
                    <h:selectOneMenu id="groupId" value="#{pagesController.selected.groupId}" title="#{bundle.CreatePagesTitle_groupId}" >
                        <f:selectItems value="#{groupsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pagesController.create}" value="#{bundle.CreatePagesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pagesController.prepareList}" value="#{bundle.CreatePagesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePagesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
